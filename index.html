<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elite Physique Blueprint</title>
  <style>
    html {
      scroll-behavior: smooth; /* Smooth scroll effect */
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a23; /* Dark Blue Background */
      color: white;
    }

    header {
      background-image: url('https://i.imgur.com/6t5UcqM.png'); /* Update this to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Stays locked */
      height: 100vh; /* Full screen height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .content {
      padding: 50px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    form {
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: yellow;
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 25px; /* Oval Bubble Shape */
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: gold;
    }
/* Fade-in animation for header text */
header h1, header p {
  opacity: 0;
  animation: fadeIn .05s ease-in forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
  </style>
</head>

<body>

  <header>
    <h1>Elite Physique Blueprint</h1>
    <p>I help busy guys get into shape with minimal effort</p>
    <a href="#form-section" style="margin-top: 30px;">
      <button>Get Started</button>
    </a>
  </header>

  <div class="content" id="form-section">
    <h2>Ready to transform?</h2>
    <form action="https://formspree.io/f/xqaqajbp" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="goal" placeholder="Your #1 Fitness Goal" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Submit</button> <!-- Changed to 'Submit' instead of 'Get Your Free Blueprint' -->
    </form>
  </div>

</body>
</html>
