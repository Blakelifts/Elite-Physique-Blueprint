<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elite Physique Blueprint</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5c6bc0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f51b5;
    }

    .thank-you-message {
      text-align: center;
      font-size: 18px;
      color: #333;
      padding: 20px;
    }

    .hero-image {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Elite Physique Blueprint</h1>
    <p>Your path to building a confident and strong physique</p>
  </header>

  <!-- Main Content -->
  <main>
    <div class="form-container">
      <h2>Get Your Free Blueprint</h2>
      <p>Fill out the form below to get started with your custom fitness plan!</p>

      <!-- Hero Image -->
      <img src="https://i.imgur.com/V3FCWyL.jpeg" alt="Elite Physique Blueprint" class="hero-image">

      <!-- Form -->
      <form id="contact-form" action="https://formspree.io/f/xvgaglep" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="goal">Your #1 Fitness Goal:</label>
        <input type="text" name="goal" id="goal" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <!-- JavaScript for redirect -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      var formData = new FormData(this);

      fetch("https://formspree.io/f/xqaqajbp", {
        method: "POST",
        body: formData
      })
      .then(function(response) {
        if (response.ok) {
          // Redirect to the thank you page if form submission is successful
          window.location.href = "file:///C:/Users/Tanner%20Blake/Desktop/website/thankyou.html"; // 
        } else {
          alert("There was an error. Please try again.");
        }
      })
      .catch(function(error) {
        alert("There was an error. Please try again.");
      });
    });
  </script>

</body>
</html>
