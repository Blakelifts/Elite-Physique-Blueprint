<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

            background-color: #f4f4f9;

            padding: 0;

        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .thank-you-message {
            margin-top: 50px;
            font-size: 24px;
            color: #2c3e50;
        }

        .thank-you-message p {
            font-size: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #e74c3c;
            color: white;

            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 30px;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
